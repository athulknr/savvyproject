<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {
            .cancelbtn, .signupbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h2>Job Application Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Apply</button>

<div id="id01" class="modal">
 <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>

 <form class="modal-content clearfix" action="/action_page.php">
    <div class="container">
      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="fname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lname" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="phone"><b>Phone</b></label>
      <input type="text" placeholder="Enter Phone Number" name="phone" required>

      <label for="city"><b>City</b></label>
      <input type="text" placeholder="Enter City" name="city" required>

      <label for="state"><b>State</b></label>
      <input type="text" placeholder="Enter State" name="state" required>

      <label for="zip"><b>Zip</b></label>
      <input type="text" placeholder="Enter Zip Code" name="zip" required>

      <label for="country"><b>Country</b></label>
      <input type="text" placeholder="Enter Country" name="country" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Apply</button>
      </div>
    </div>
 </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
